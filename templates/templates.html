<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Trial — Probe365</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #219150;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Trial</h2>
        <form id="trialForm">
            <label for="fullName">Nome completo</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="company">Empresa</label>
            <input type="text" id="company" name="company">

            <label for="role">Cargo</label>
            <input type="text" id="role" name="role">

            <label for="country">País</label>
            <select id="country" name="country">
                <option value="">Selecione</option>
                <option value="Brasil">Brasil</option>
                <option value="Portugal">Portugal</option>
                <option value="Angola">Angola</option>
                <option value="Moçambique">Moçambique</option>
                <option value="Outro">Outro</option>
            </select>

            <button type="submit">Registrar Trial</button>
        </form>

        <div class="message" id="responseMessage"></div>
    </div>

    <script>
        document.getElementById("trialForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const formData = {
                fullName: document.getElementById("fullName").value,
                email: document.getElementById("email").value,
                company: document.getElementById("company").value,
                role: document.getElementById("role").value,
                country: document.getElementById("country").value
            };

            const response = await fetch("/api/register-trial", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            const result = await response.json();
            const messageDiv = document.getElementById("responseMessage");

            if (result.success) {
                messageDiv.style.color = "green";
                messageDiv.innerHTML = `✅ Trial registrado com sucesso!<br>Seu código: <strong>${result.trial_key}</strong>`;
            } else {
                messageDiv.style.color = "red";
                messageDiv.textContent = `❌ ${result.message}`;
            }
        });
    </script>
</body>
</html>
